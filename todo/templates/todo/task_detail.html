{% extends 'base.html' %}

{% block content %}
  <h2>{{ task.title }}</h2>
  <p>{{ task.description }}</p>
  <p>Priority: {{ task.get_priority_display }}</p>
  <p>Due Date: {{ task.date }}</p>
  <p>Completed: {{ task.completed }}</p>

  <a href="{% url 'todo:task-update' task.id %}">Edit Task</a>
  <a href="{% url 'todo:task-delete' task.id %}">Delete Task</a>
{% endblock %}
