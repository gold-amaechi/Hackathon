{% extends 'todo/base.html' %}
{% block title %}Logout {% endblock %}
{% block content %}
  <h2>Logout Confirmation</h2>
  <p>Are you sure you want to logout?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Logout</button>
  </form>

  <a href="{% url 'todo:task-list' %}">Cancel</a>
{% endblock %}
